<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="jav.js"></script>
    <div class="anim">
        <img class="dice" id="diceroll" src="https://w7.pngwing.com/pngs/140/447/png-transparent-backgammon-pro-dice-patience-game-rolling-dice-game-angle-dice-thumbnail.png">
        <img class="racecar" id="carmove" src="https://media.istockphoto.com/id/917299360/vector/racing-car-graphic-design-vector-illustration.jpg?s=612x612&w=0&k=20&c=wKKYiNwUl3CzWEeL3T-3ezxt1RAul_g28xLOMa3cd4I=" alt="race car">
        <img class="finish" src="https://img.freepik.com/free-vector/race-track-with-start-finish-line_1308-92907.jpg?w=900&t=st=1683737302~exp=1683737902~hmac=251bed3072317b6bc846a637b68423667fd2ee9242becc5001677374257276d5" alt="Finish Line">
    </div>
    <div class="scores">
        <button id="rollbutt" onclick="roll()" style="margin-left: 10px;">Roll Dice</button>
        <button id="comp" onclick="comp()" style="margin-left: 10px;">Finish turn</button>
        <p id="txt"></p>
    </div>
    <div class="anim">
        <img id="cdiceroll" class="dice" src="https://w7.pngwing.com/pngs/140/447/png-transparent-backgammon-pro-dice-patience-game-rolling-dice-game-angle-dice-thumbnail.png">
        <img class="racecar" id="ccarmove" src="https://media.istockphoto.com/id/917299360/vector/racing-car-graphic-design-vector-illustration.jpg?s=612x612&w=0&k=20&c=wKKYiNwUl3CzWEeL3T-3ezxt1RAul_g28xLOMa3cd4I=" alt="race car">
        <img class="finish" src="https://img.freepik.com/free-vector/race-track-with-start-finish-line_1308-92907.jpg?w=900&t=st=1683737302~exp=1683737902~hmac=251bed3072317b6bc846a637b68423667fd2ee9242becc5001677374257276d5" alt="Finish Line">
    </div>
</body>
</html>
